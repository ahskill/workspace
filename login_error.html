<script type="text/javascript">
// 페이지 이동처리 필요 a태그    
(function(){
    $('.etcLink').click(function(){
        var category = $(this).data('category');
        var url = $(this).data('url');   
    
        $('.nav_li').removeClass('active');

        if(url ==='search_userInfo'){
            var tab = $(this) .data('tab');
            console.log('tab : ' + tab);


            $('#main_page_content').load(url + '.html', function(){

                if(tab === 'tab1_li'){                                        

                    $('#tab2_li').removeClass('active');
                    $("#tab1_li").addClass('active');                                        

                }else{
                    $('#tab1_li').removeClass('active');
                    $("#tab2_li").addClass('active');
                                        
                }
            }); 

        }else{
            $('#main_page_content').load(url + '.html'); 
        }


         //전체 화면 페이지
        if(category === 'etc' || category === 'surebet' || category === 'odds' || category === 'analysis' || category === 'star2' || category === 'community'){
            
            $('#left_sidebar').addClass('displayNone');
            $('#main_page_content').removeClass('col-md-9');
            $('#main_page_content').addClass('col-md-12');
        }else{
            $('#left_sidebar').removeClass('displayNone');
            $('#main_page_content').removeClass('col-md-12');
            $('#main_page_content').addClass('col-md-9');        
        }

    });
})();
</script>
